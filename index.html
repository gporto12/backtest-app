
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Backtest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #1f2d3d;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Backtest Dashboard</h1>
    </header>

    <div class="container mt-4">
        <div class="row text-center mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>1250</h3>
                        <p>Operações</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>58.4%</h3>
                        <p>Taxa de Acerto</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>R$ 14.350,00</h3>
                        <p>Lucro Total</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3>2.3</h3>
                        <p>R/R Médio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Gráfico de Resultados
            </div>
            <div class="card-body">
                <p>Aqui pode ser inserido um iframe ou gráfico dinâmico.</p>
            </div>
        </div>
    </div>
</body>
</html>
