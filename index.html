
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backtest com IA + Gr√°fico TradingView</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2937;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      max-width: 220px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #tv-container {
      margin-top: 2rem;
      height: 600px;
    }
    #resultado {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <header>üìä Backtest com IA e Gr√°fico Interativo</header>
  <main>
    <form id="form">
      <div class="form-group">
        <div>
          <label for="timeframe">Timeframe:</label>
          <select id="timeframe">
            <option value="5">5 minutos</option>
            <option value="15">15 minutos</option>
            <option value="60">1 hora</option>
            <option value="D">1 dia</option>
          </select>
        </div>
        <div>
          <label for="estrategia">Estrat√©gia:</label>
          <select id="estrategia">
            <option value="INVERT 50">INVERT 50</option>
            <option value="9-50-20">9-50-20</option>
            <option value="PC">PC</option>
            <option value="Todos">Todos</option>
          </select>
        </div>
        <div>
          <label for="data-inicio">Data Inicial:</label>
          <input type="date" id="data-inicio" />
        </div>
        <div>
          <label for="data-fim">Data Final:</label>
          <input type="date" id="data-fim" />
        </div>
        <div style="align-self: end;">
          <button type="submit">üöÄ Rodar Backtest</button>
        </div>
      </div>
    </form>

    <div id="resultado"></div>

    <div id="tv-container"></div>
  </main>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      autosize: true,
      container_id: "tv-container",
      interval: "5",
      timezone: "Etc/UTC",
      theme: "light",
      style: "1",
      locale: "br",
      toolbar_bg: "#f1f3f6",
      enable_publishing: false,
      hide_side_toolbar: false,
      allow_symbol_change: true,
      hideideas: true,
      withdateranges: true
    });

    const form = document.getElementById("form");
    const resultadoDiv = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const estrategia = document.getElementById("estrategia").value;
      const timeframe = document.getElementById("timeframe").value;
      const data_inicio = document.getElementById("data-inicio").value;
      const data_fim = document.getElementById("data-fim").value;

      resultadoDiv.innerHTML = "‚è≥ Rodando backtest...";

      try {
        const res = await fetch("https://backtest-api.onrender.com/backtest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            setup: estrategia,
            timeframe: timeframe,
            data_inicio: data_inicio,
            data_fim: data_fim
          })
        });

        const data = await res.json();

        if (data.erro) {
          resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Erro: ${data.erro}</p>`;
        } else {
          resultadoDiv.innerHTML = `
            <h3>‚úÖ Resultado do Backtest</h3>
            <ul>
              <li><strong>Total de opera√ß√µes:</strong> ${data.total_trades}</li>
              <li><strong>Taxa de acerto:</strong> ${data.acuracia}%</li>
              <li><strong>Lucro total:</strong> R$ ${data.lucro_total}</li>
              <li><strong>R/R m√©dio:</strong> ${data.rr_medio}</li>
            </ul>
          `;
        }
      } catch (err) {
        resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Erro na requisi√ß√£o: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
