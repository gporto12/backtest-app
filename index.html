
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Backtest com IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f9f9f9; }
    .container { margin-top: 40px; }
    iframe { width: 100%; height: 500px; border: none; border-radius: 8px; margin-top: 20px; }
    #resultado { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 8px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">üìä Backtest com IA</span>
    </div>
  </nav>
  <div class="container">
    <form id="backtestForm">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="ativo" class="form-label">Ativo</label>
          <input type="text" class="form-control" id="ativo" value="GER40">
        </div>
        <div class="col-md-3">
          <label for="timeframe" class="form-label">Timeframe</label>
          <select class="form-select" id="timeframe">
            <option value="1m">1 minuto</option>
            <option value="5m" selected>5 minutos</option>
            <option value="15m">15 minutos</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="estrategia" class="form-label">Estrat√©gia</label>
          <select class="form-select" id="estrategia">
            <option value="Todos">Todos os Setups</option>
            <option value="INVERT 50">INVERT 50</option>
            <option value="9-50-20">9-50-20</option>
            <option value="PC">PC (Ponto Cont√≠nuo)</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="start" class="form-label">Data inicial</label>
          <input type="date" class="form-control" id="start" value="2024-04-01">
        </div>
        <div class="col-md-3">
          <label for="end" class="form-label">Data final</label>
          <input type="date" class="form-control" id="end" value="2024-06-10">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary mt-2">üöÄ Rodar Backtest</button>
        </div>
      </div>
    </form>

    <div id="resultado"></div>

    <iframe id="grafico"></iframe>
  </div>

  <script>
    const form = document.getElementById("backtestForm");
    const resultado = document.getElementById("resultado");
    const grafico = document.getElementById("grafico");

    function atualizarGrafico(ativo, tf) {
      grafico.src = `https://s.tradingview.com/widgetembed/?symbol=${ativo.toUpperCase()}&interval=${tf.replace('m','')}&theme=light&style=1`;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const ativo = document.getElementById("ativo").value;
      const timeframe = document.getElementById("timeframe").value;
      const estrategia = document.getElementById("estrategia").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      atualizarGrafico(ativo, timeframe);

      resultado.innerHTML = "<p>‚è≥ Executando backtest...</p>";

      fetch("https://backtest-app.onrender.com/rodar_backtest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ativo: ativo,
          timeframe: timeframe,
          data_inicial: start,
          data_final: end,
          estrategia: estrategia
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.erro) {
          resultado.innerHTML = `<p class="text-danger">‚ùå ${data.erro}</p>`;
        } else {
          resultado.innerHTML = `
            <h5>‚úÖ Resultado do Backtest</h5>
            <ul>
              <li><strong>Estrat√©gia:</strong> ${estrategia}</li>
              <li><strong>Ativo:</strong> ${data.ativo}</li>
              <li><strong>Timeframe:</strong> ${data.timeframe}</li>
              <li><strong>Total de Trades:</strong> ${data.total_trades}</li>
              <li><strong>Taxa de Acerto:</strong> ${data.taxa_acerto}%</li>
              <li><strong>Lucro Total:</strong> R$ ${data.lucro_total}</li>
              <li><strong>R/R M√©dio:</strong> ${data.rr_medio}</li>
            </ul>
          `;
        }
      })
      .catch(() => {
        resultado.innerHTML = `<p class="text-danger">‚ùå Erro na conex√£o com a API.</p>`;
      });
    });

    atualizarGrafico("GER40", "5m");
  </script>
</body>
</html>
