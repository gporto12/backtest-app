
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backtest com IA</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f9fc; margin: 0; padding: 0; }
    header { background-color: #111827; color: white; padding: 1rem; text-align: center; font-size: 1.4rem; }
    .container { padding: 1rem; max-width: 1100px; margin: 0 auto; }
    .form-row { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.3rem; }
    select, input[type="date"], input[type="number"] {
      padding: 0.5rem; font-size: 1rem; width: 100%; box-sizing: border-box;
    }
    button {
      background-color: #2563eb; color: white; border: none; padding: 0.7rem 1.2rem;
      font-size: 1rem; cursor: pointer; border-radius: 4px;
    }
    iframe { width: 100%; height: 500px; border: none; margin-top: 1rem; }
    .resultado { background: #fff; border-radius: 5px; padding: 1rem; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>ðŸ“Š Backtest com IA e GrÃ¡fico Interativo</header>
  <div class="container">
    <div class="form-row">
      <div style="flex: 1;">
        <label for="setup">EstratÃ©gia:</label>
        <select id="setup">
          <option value="INVERT 50">INVERT 50</option>
          <option value="9-50-20">9-50-20</option>
          <option value="PC">PC</option>
        </select>
      </div>
      <div style="flex: 1;">
        <label for="data-inicial">Data Inicial:</label>
        <input type="date" id="data-inicial">
      </div>
      <div style="flex: 1;">
        <label for="data-final">Data Final:</label>
        <input type="date" id="data-final">
      </div>
      <div style="flex: 0 0 auto; align-self: flex-end;">
        <button id="rodar">ðŸš€ Rodar Backtest</button>
      </div>
    </div>

    <div class="resultado" id="resultado"></div>

    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_candles&symbol=OANDA%3AGER40EUR&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=America%2FSao_Paulo&withdateranges=1&hidevolume=1&allow_symbol_change=1&calendar=0&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=br#%7B%7D"></iframe>
  </div>

  <script>
    document.getElementById("rodar").addEventListener("click", async () => {
      const setup = document.getElementById("setup").value;
      const dataInicial = document.getElementById("data-inicial").value;
      const dataFinal = document.getElementById("data-final").value;

      const payload = { setup, data_inicial: dataInicial, data_final: dataFinal };

      try {
        const res = await fetch("https://backtest-api.onrender.com/backtest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        document.getElementById("resultado").innerHTML = `
          <b>âœ… Resultado do Backtest</b><br>
          â€¢ <b>Total de operaÃ§Ãµes:</b> ${data.total_operacoes}<br>
          â€¢ <b>Taxa de acerto:</b> ${data.taxa_acerto}%<br>
          â€¢ <b>Lucro total:</b> R$ ${data.lucro_total}<br>
          â€¢ <b>R/R mÃ©dio:</b> ${data.rr_medio}
        `;
      } catch (error) {
        alert("Erro ao conectar com a API.");
      }
    });
  </script>
</body>
</html>
