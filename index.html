
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backtest com IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .form-select, .form-control {
      max-width: 300px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ðŸ“Š Backtest com IA</span>
    </div>
  </nav>
  <div class="container">
    <form id="backtestForm" class="mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="ativo" class="form-label">Ativo</label>
          <input type="text" class="form-control" id="ativo" value="GER40">
        </div>
        <div class="col-md-3">
          <label for="timeframe" class="form-label">Timeframe</label>
          <select id="timeframe" class="form-select">
            <option value="1">1 minuto</option>
            <option value="5" selected>5 minutos</option>
            <option value="15">15 minutos</option>
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="start" class="form-label">Data inicial</label>
          <input type="date" class="form-control" id="start" value="2024-01-01">
        </div>
        <div class="col-md-3">
          <label for="end" class="form-label">Data final</label>
          <input type="date" class="form-control" id="end" value="2024-06-10">
        </div>
        <div class="col-md-3">
          <label for="estrategia" class="form-label">EstratÃ©gia</label>
          <select class="form-select" id="estrategia">
            <option value="Todos" selected>Todos os Setups</option>
            <option value="INVERT 50">INVERT 50</option>
            <option value="9-50-20">9-50-20</option>
            <option value="PC">PC (Ponto ContÃ­nuo)</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary mt-2">ðŸš€ Rodar Backtest</button>
        </div>
      </div>
    </form>

    <iframe id="tradingview" src=""></iframe>
  </div>

  <script>
    const form = document.getElementById("backtestForm");
    const frame = document.getElementById("tradingview");

    function loadChart() {
      const ativo = document.getElementById("ativo").value;
      const tf = document.getElementById("timeframe").value;
      const symbol = ativo.toUpperCase();
      frame.src = `https://s.tradingview.com/widgetembed/?frameElementId=tradingview&symbol=${symbol}&interval=${tf}&hidesidetoolbar=1&symboledit=1&saveimage=0&theme=light&style=1&timezone=Etc/UTC&studies=[]&hideideas=1&toolbarbg=F1F3F6&withdateranges=1`;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loadChart();
      alert("ðŸ“ˆ GrÃ¡fico atualizado! (Backtest IA serÃ¡ executado no backend)");
    });

    loadChart(); // inicial
  </script>
</body>
</html>
