
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Backtest Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b2a40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }
    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    .tradingview-widget-container {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Backtest Dashboard</header>
  <div class="container">
    <div class="search">
      <label for="symbolInput">üîç Digite o ativo (ex: GER40, AAPL, BTCUSDT):</label>
      <input type="text" id="symbolInput" placeholder="Ex: GER40" oninput="updateWidget()">
    </div>

    <div class="tradingview-widget-container">
      <div id="tradingview_widget"></div>
    </div>
  </div>

  <script type="text/javascript">
    function updateWidget() {
      const symbol = document.getElementById('symbolInput').value || "GER40";
      const container = document.getElementById("tradingview_widget");
      container.innerHTML = '';

      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": symbol,
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "br",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "container_id": "tradingview_widget"
      });
    }

    window.addEventListener("DOMContentLoaded", function() {
      updateWidget();
    });
  </script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</body>
</html>
