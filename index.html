
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backtest com IA e Lotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      margin: 0;
    }
    header {
      background: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .form-row > div {
      flex: 1;
      min-width: 200px;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1.8rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
    }
    #resultado {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Backtest com IA + GrÃ¡fico e Lotes</header>
  <div class="container">
    <div class="form-row">
      <div>
        <label for="setup">EstratÃ©gia:</label>
        <select id="setup">
          <option value="INVERT 50">INVERT 50</option>
          <option value="9-50-20">9-50-20</option>
          <option value="PC">PC</option>
        </select>
      </div>
      <div>
        <label for="data-inicial">Data Inicial:</label>
        <input type="date" id="data-inicial">
      </div>
      <div>
        <label for="data-final">Data Final:</label>
        <input type="date" id="data-final">
      </div>
      <div>
        <label for="lotes">Lotes:</label>
        <input type="number" id="lotes" value="1" min="1">
      </div>
      <div>
        <button id="rodar">ðŸš€ Rodar Backtest</button>
      </div>
    </div>

    <div id="resultado"></div>

    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_candles&symbol=OANDA%3AGER40EUR&interval=5&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=America%2FSao_Paulo&withdateranges=1&hidevolume=1&allow_symbol_change=1&calendar=0&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=br#%7B%7D"></iframe>
  </div>

  <script>
    document.getElementById("rodar").addEventListener("click", async () => {
      const setup = document.getElementById("setup").value;
      const dataInicial = document.getElementById("data-inicial").value;
      const dataFinal = document.getElementById("data-final").value;
      const lotes = parseInt(document.getElementById("lotes").value || "1");

      const payload = { setup, data_inicial: dataInicial, data_final: dataFinal };

      try {
        const res = await fetch("https://backtest-api.onrender.com/backtest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        const lucroTotal = (data.lucro_total || 0) * lotes;

        document.getElementById("resultado").innerHTML = `
          <h3>âœ… Resultado do Backtest</h3>
          <ul>
            <li><strong>Total de operaÃ§Ãµes:</strong> ${data.total_operacoes || "?"}</li>
            <li><strong>Taxa de acerto:</strong> ${data.taxa_acerto || "?"}%</li>
            <li><strong>Lucro total:</strong> R$ ${lucroTotal.toFixed(2)}</li>
            <li><strong>R/R mÃ©dio:</strong> ${data.rr_medio || "?"}</li>
          </ul>
        `;
      } catch (error) {
        alert("Erro ao conectar com a API.");
      }
    });
  </script>
</body>
</html>
